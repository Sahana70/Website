<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #555;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #eee;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>This is a simple HTML website</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>This is the homepage of your first website.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This section is about you or your project.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: example@gmail.com</p>
  </section>

  <footer>
    <p>Copyright Â© 2025</p>
  </footer>

</body>
</html>
